<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema Bancario Simple</h1>
    <h2>Iniciar usuario:</h2>
    <form>
        <label for="nombre">nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="contrato">Num contrato:</label>
        <input type="number" id="contrato" name="contrato">
        </form>
        <button onclick="iniciarUsuario()">INICIAR USUARIO</button>
    <form>
        <label for="precio">Precio nuevo:</label>
        <input type="number" id="precio" name="precio">
        <button onclick="cambiarPrecio()">CAMBIAR PRECIO</button>
    </form>

    <form>
        <label for="CamPlan">Plan nuevo:</label>
        <input type="text" id="nplan" name="plan">
        <button onclick="cambiarPlan()">CAMBIAR PLAN</button>
    </form>

    <form>
        <label for="infor">Mostrar informacion:</label>
        <button onclick="cambiarPlan()">MOSTRAR INFORMACION</button>
    </form>

    <h3 id = "info"></h3>

    <div class="contenedor"></div>
        <h1>nombre: <span id="mostrarNombre"></span></h1>
        <h1>contrato: <span id="mostrarContrato"></span></h1>
        <h1>plan: <span id="mostrarPlan"></span></h1>
        <h1>precio: <span id="mostrarPrecio"></span></h1>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
